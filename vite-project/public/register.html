<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Registro de Profesional de Psicología</title>
</head>
<body>
    <div class="container mt-5 bad">
      
        <h2 class="mb-4 text-center ">Registro de Profesional de Psicología</h2>
        
        <form class="border p-4 rounded">
            <!-- Nombre -->
            <div class="form-group ">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            
            <!-- Apellido -->
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>

             <!-- Repetir Email -->
             <div class="form-group">
                <label for="confirmEmail">Repetir Correo Electrónico:</label>
                <input type="email" class="form-control" id="confirmEmail" placeholder="Repita su correo electrónico" required>
            </div>

            <!-- Teléfono -->
            <div class="form-group">
                <label for="telefono">Teléfono de Contacto:</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" required>
            </div>

            <!-- Número de Matrícula -->
            <div class="form-group">
                <label for="matricula">Número de Matrícula:</label>
                <input type="text" class="form-control" id="matricula" placeholder="Ingrese su número de matrícula" required>
            </div>

            <!-- CUIT -->
            <div class="form-group">
                <label for="cuit">CUIT:</label>
                <input type="text" class="form-control" id="cuit" placeholder="Ingrese su CUIT" required>
            </div>

            <!-- Especialización -->
            <div class="form-group">
                <label for="especializacion">Especialización:</label>
                <input type="text" class="form-control" id="especializacion" placeholder="Ej. Psicología clínica, Psicología familiar" required>
            </div>
            
            <!-- Departamento -->
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <select class="form-control" id="departamento" required>
                    <option value="">Seleccione su departamento</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Laishi">Laishí</option>
                    <option value="Pilcomayo">Pilcomayo</option>
                    <option value="Pilagás">Pilagás</option>
                    <option value="Pirané">Pirané</option>
                    <option value="Ramón Lista">Ramón Lista</option>
                    <option value="Matacos">Matacos</option>
                    <option value="Bermejo">Bermejo</option>
                </select>
            </div>

            <!-- Localidad -->
            <div class="form-group">
                <label for="localidad">Localidad:</label>
                <input type="text" class="form-control" id="localidad" placeholder="Ingrese su localidad" required>
            </div>

            <!-- Horario de Atención -->
            <div class="form-group">
                <label for="horario">Horario de Atención:</label>
                <input type="text" class="form-control" id="horario" placeholder="Ej. Lunes a Viernes de 9:00 a 17:00" required>
            </div>

            <!-- Modalidad de Atención -->
            <div class="form-group">
                <label for="modalidad">Modalidad de Atención:</label>
                <select class="form-control" id="modalidad" required>
                    <option value="">Seleccione la modalidad de atención</option>
                    <option value="Presencial">Presencial</option>
                    <option value="Virtual">Virtual</option>
                    <option value="Ambas">Ambas</option>
                </select>
            </div>

            <!-- Dirección del Consultorio -->
            <div class="form-group">
                <label for="direccion">Dirección del Consultorio:</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección de su consultorio" required>
            </div>

            <!-- Género (Opcional) -->
            <div class="form-group">
                <label for="genero">Género (Opcional):</label>
                <select class="form-control" id="genero">
                    <option value="">Seleccione su género</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Otro">Otro</option>
                    <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                </select>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese una contraseña" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Repetir Contraseña:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Repita su contraseña" required>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form> 
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
