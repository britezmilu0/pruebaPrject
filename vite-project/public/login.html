<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="img/img1.jpg"  class="img-fluid" alt="Phone image">
                
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form1Example13">Email</label>
                  <input type="email" id="form1Example13" class="form-control form-control-lg" placeholder="Ingrese tu correo electrónico" />
                  
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form1Example23">Contraseña</label>
                    <input type="password" id="form1Example23" class="form-control form-control-lg" placeholder="Ingresa tu contraseña" />
                    
                  </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Recordarme </label>
                  </div>
                  <a href="#!">Has olvidado tu contraseña?</a>
                </div>
                 <div class="divider d-flex align-items-center ">
                     <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block  text-center fw-bold mx-3 mb-0 ">Iniciar Sesion</button>
                  
                </div>
                <!-- Submit button -->

               


                  <div class="text-center fw-bold mx-3 mb-0 text-muted">
                    <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta?  <a href="#!"
                        class="link-danger"> Regístrate</a></p>
                  </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
